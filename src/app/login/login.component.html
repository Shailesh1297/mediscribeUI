<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="email" id="username" formControlName="username" class="form-control" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
            </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remeberMe" checked />
                  <label class="form-check-label" for="remeberMe"> Remember me </label>
                </div>
              </div>
              <div class="col">
                <!-- Simple link -->
                <span (click)="test()">Forgot password?</span>
              </div>
            </div>
            <!-- Submit button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
        </form>
    </div>
</div>
